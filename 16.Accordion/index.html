<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FAQ Accordion</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="faq-container">
  <div class="faq-item">
    <button class="faq-question">How old are you?</button>
    <div class="faq-answer">
      <p>I am 100 years old bro, what about you?</p>
    </div>
  </div>
  <div class="faq-item">
    <button class="faq-question">How many coding experience do you have?</button>
    <div class="faq-answer">
      <p>As of end of 2024, I have only 1 year of coding experience</p>
    </div>
  </div>
  <div class="faq-item">
    <button class="faq-question">What programming languages do you know?</button>
    <div class="faq-answer">
      <p>These are categories, as of the end of 2024:
        Expert: Python, Dart
        Middle: JavaScript, TypeScript
        Good: Java, C++
        Beginner: Go, Rust, Kotlin, C#, PHP, Ruby
      </p>
    </div>
  </div>
</div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
