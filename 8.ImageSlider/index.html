<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="image-slider">
      <img src="imgs/dubai1.jpg" alt="dubai1"/>
      <img src="imgs/dubai2.jpg" alt="dubai2"/>
      <img src="imgs/dubai3.jpg" alt="dubai3"/>
      <img src="imgs/dubai4.jpg" alt="dubai4"/>
      <img src="imgs/dubai5.jpg" alt="dubai5"/>
      <button class="control" id="prev" onclick="prev()">
          &leftarrow;
      </button>
      <button class="control" id="next" onclick="next()">
          &rightarrow;
      </button>
  </div>
  <script type="text/javascript" src="scripts.js"></script>
</body>
</html>
